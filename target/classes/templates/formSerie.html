<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Séries</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Séries </div>
 				<div class="card-header" th:if="${mode=='edit'}">Modification des Séries</div>				<div class="card-body">
					<form th:action="@{saveSerie}" method="post">
 					 <input type="hidden" name="page"  th:value="${page}"/>
					<div class="form-group">
						<label class="control-label" hidden>ID Serie :</label>
						<input type="hidden" name="idSerie" class="form-control" th:value="${serie.idSerie}" />
					</div>
						<div class="form-group">
							<label class="control-label">Nom Série :</label>
							<input type="text" name="nomSerie" class="form-control"
								th:value="${serie.nomSerie}" />
							<span th:errors=${serie.nomSerie} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Langue :</label>
							<input type="text" name="langue" class="form-control"
								th:value="${serie.langue}" />
							<span th:errors=${serie.langue} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Date Diffusion :</label>
							<input type="date" name="dateDiffusion" class="form-control"
								th:value="${serie.dateDiffusion}" />
							<span th:errors=${serie.dateDiffusion} class="text-danger"> </span>
						</div>
						
							<div class="form-group">
							<label class="control-label">Genre :</label> 
							<select     name="genre" class="form-control" th:value="${serie.genre.idGenre}"   th:if= "${!#strings.isEmpty(serie.genre)}" >
								<option th:each="s:${genres}" th:if="${mode=='edit'}"
									th:value="${s.idGenre}" th:text="${s.nomGenre}"
									th:selected="${ s.idGenre==serie.genre.idGenre}"></option>

								<option th:each="s:${genres}" th:if="${mode=='new'}"
									th:value="${s.idGenre}" th:text="${s.nomGenre}"></option>
							</select>
							
						
						<!-- Pour ne pas avoir d'erreurs si la catégorie est null on ajoute ce select -->
							<select     name="genre" class="form-control"    th:if= "${#strings.isEmpty(serie.genre)}" >
								<option th:each="s:${genres}" th:value="${s.idGenre}" th:text="${s.nomGenre}"></option>
							</select>
							
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
